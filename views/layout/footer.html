    <script>
        $(document).ready(function(){
            var yearOpt = $('#year');
            var yearOpt1 = $('#year1');
            var courseOpt = $('#course');
            var courseOpt1 = $('#course1');

            $.ajax({
                method:"GET",
                url:"/getYear",
                enctype: 'multipart/form-data',
                cache: false,
                success:function(result){
                    var data = result.data;
                    var list;
                    data.forEach(function(row){
                        list = '<option value='+row.id+'>'+row.year_desc+'</option>';
                        yearOpt.append(list);
                        yearOpt1.append(list);
                    });
                }
            })

            $.ajax({
                method:"GET",
                url:"/getCourse",
                enctype: 'multipart/form-data',
                cache: false,
                success:function(result){
                    var data = result.data;
                    var list;
                    data.forEach(function(row){
                        list = '<option value='+row.id+'>'+row.course_desc+'</option>';
                        courseOpt.append(list);
                        courseOpt1.append(list);
                    });
                }
            })
        });
    </script>
